{% assign name = page.name%}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="canonical" href="{{ site.url }}">
<link rel="stylesheet" href="{{ site.css }}/index.css">

         href="{{ site.css }}/{% if name == '404.html' %}404{% else %}index{% endif %}.css"
>
<title>
{{ site.title }} | {% if name == '404.html' %}Page Not Found{% else %}Home{% endif %}
</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" href="{{ site.favicon }}">
<script crossorigin="anonymous"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
></script>
<script>{% include js/index.js %}</script>
<script>{% include js/main.js %}</script>
<script>{% include js/listening.js %}</script>
<style>{% include css/top-nav.css %}</style>
