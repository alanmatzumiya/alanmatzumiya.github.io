<header class="w3-container w3-center w3-black w3-text-white" id="home">
    <h1 class="w3-xxlarge"><span class="w3-hide-small">I'm {{ author.name }}.</span></h1>
    <h1 class="w3-xlarge"><span class="w3-hide-large w3-hide-medium">I'm {{ author.name }}.</span></h1>
    <p class="w3-large w3-hide-small w3-wide w3-text-teal">{{ author.presentation.short }}.</p>
    <p class="w3-medium w3-hide-large w3-hide-medium w3-wide w3-text-teal">{{ author.presentation.short }}.</p>
    <p class="w3-tiny w3-wide w3-text-light-grey">click over image to download pdf</p>
    <img src="{{ site.banner }}"
         alt="{{ author.name }}"
         class="w3-image w3-hover-opacity" width="100%" height="1108"
         onclick="window.location.href='{{ site.url }}/{{ author.cv-pdf }}'"
    >
</header>
