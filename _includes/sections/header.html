<script>
document.addEventListener( "DOMContentLoaded", function () {
    this.querySelector( "#download-btn" ).addEventListener( "click", function () {
        let waitClass = "waiting", runClass = "running", cl = this.classList;
        if ( !cl.contains( waitClass ) && !cl.contains( runClass ) ) {
            cl.add(waitClass);
            setTimeout( function () {
                cl.remove( waitClass );
                setTimeout( function () {
                    cl.add( runClass );
                    setTimeout( function () {
                        cl.remove( runClass );
                        window.location.href = "{{ site.url }}/{{ author.cv-pdf }}";
                    }, 4e3 );
                }, 2e2 );
            }, 1.8e3 );
        };
    } );
} );
</script>
<header class="w3-center w3-padding-64 w3-black w3-text-white" id="home">

    <div class="hero-image">
    <img src="{{ site.banner }}"
         alt="{{ author.name }}"
         class="w3-image w3-opacity"
    >
    <div class="hero-text">
    <h1 class="w3-xlarge"><span class="w3-hide-small">I'm {{ author.name }}.</span></h1>
    <h1 class="w3-medium"><span class="w3-hide-large w3-hide-medium">I'm {{ author.name }}.</span></h1>
    <h1 class="w3-large w3-hide-small w3-wide w3-text-teal">{{ author.presentation.short }}.</h1>
    <h1 class="w3-small w3-hide-large w3-hide-medium w3-wide w3-text-teal">{{ author.presentation.short }}.</h1>
    <h1 class="w3-tiny w3-wide w3-text-light-grey">click here to download pdf</h1>
    <button id="download-btn" type="button" class="btn-icon w3-tiny">
        <div class="cloud">
            {%- for n in (1..11) -%}
            <div class="puff puff-{{ n }}"></div>
            {%- endfor -%}
            <div class="cloud-core"></div>
            <div class="check"></div>
            <div class="arrow">
            <div class="arrow-stem">
                <div class="arrow-l-tip"></div>
                <div class="arrow-r-tip"></div>
            </div>
            </div>
        </div>
        <div class="preload">
            {%- for n in (1..4) -%}
            <div class="drop drop-{{ n }}"></div>
            {%- endfor -%}
        </div>
        <div class="progress"></div>
    </button>
    </div>
    </div>
</header>
