<header class="w3-container w3-padding-32 w3-center w3-black w3-text-light-grey" id="home">
    <h1 class="w3-jumbo"><span class="w3-hide-small">I'm {{ author.name }}.</span></h1>
    <p class="w3-hide-small w3-text-teal">{{ author.presentation.short }}.</p>
    <p class="w3-small w3-text-teal">click over image to download pdf</p>
    <img src="{{ site.banner }}"
         alt="{{ author.name }}"
         class="w3-image w3-hover-opacity" width="100%" height="1108"
         onclick="window.location.href='{{ site.url }}/{{ author.cv-pdf }}'"
    >
</header>
