<h3 class="w3-padding-16">Skills</h3>
{% for i in author.aptitudes %}
    <p class="w3-wide w3-text-teal">{{ i }}.</p>
    <hr style="width:350px" class="w3-opacity">
{% endfor %}
<br>
{% for skill in author.skills %}
<p class="w3-wide">{{ skill.name }}</p>
<div class="w3-light-grey w3-round-xlarge">
    <div class="w3-round-xlarge w3-center w3-teal"
         style="height:28px;width:{{ skill.percent }}%">{{ skill.percent }}%
    </div>
</div>
<br>
{% endfor %}
