<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
    <img src="{{ template.image['formal-photo'] }}" style="width:100%">
    {% for x in template['nav-sections'] %}
    <a href="#{{ x.id }}" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-{{ x.icon }} w3-text-teal w3-xxlarge"></i><p>{{ x.text }}</p>
    </a>
    {% endfor %}
    <a href="{{ template.author.github }}" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-github w3-text-teal w3-xxlarge"></i>
    </a>
</nav>
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
    <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
    {% for x in template['nav-sections'] %}
    <a href="#{{ x.id }}" class="w3-bar-item w3-button" style="width:{{ x.size }} !important">{{ x.text }}</a>
    {% endfor %}
    </div>
</div>
