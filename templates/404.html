<!DOCTYPE HTML>
<html>
<head>    
    {% include template.head %}
    <link rel="stylesheet" href="{{ template.css }}/404.css">
    <title>{{ template.title['404'] }}</title>
</head>
<body class="w3-black">

{% include template.navigator %}

<div class="w3-padding-large" id="main">    
    
    <header class="w3-container w3-padding-32 w3-center">
        
        <h1 class="w3-jumbo"><span class="w3-hide-small">404</span></h1>
            <p>{{ error_message }}</p>
            <a href="/" class="w3-button w3-black w3-padding-large w3-hover-white">Back Home</a>
        <section id="solar-system">
            <div id="sun"></div>
            <article id="mercury-trajectory">
                <div id="mercury"></div>
            </article>
            <article id="venus-trajectory">
                <div id="venus"></div>
            </article>
            <article id="earth-trajectory">
                <div id="earth"></div>
            </article>
            <article id="mars-trajectory">
                <div id="mars"></div>
            </article>
        </section>
    </header>
</div>    
{% include template.footer %}
</body>
</html>
