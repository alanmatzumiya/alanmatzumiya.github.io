<footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge">
    {% for x in template['social-media'] %}
    <i onclick='window.open("{{ x.url }}")'
       class="fa fa-{{ x.icon }} w3-text-teal w3-hover-opacity">
    </i>
    {% endfor %}
    <p class="w3-medium">
    &copy; {{ datetime }} Crafted & Designed by
    <a href="{{ template.author.github }}"
       target="_blank"
       class="w3-hover-text-light-grey">
        {{ template.author.name }}
    </a>
    </p>
</footer>
